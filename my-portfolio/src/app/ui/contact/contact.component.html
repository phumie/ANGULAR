<div class="contact-content">
  <div class="contact-information">
    <h3>
      Dont' be a stranger,
      say hello.
    </h3>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"> Want to talk? Feel free to contact me. I am open to discussing
            opportunities to be a part of and to grow your ideas.
          </h5>
          <br>
          <p class="card-text">
            <i>phumie.nevhutala@gmail.com</i>
            <br>
            <i>+27 81 778 9580</i>
            <br>
            <a href="https://www.linkedin.com/in/phumudzo-nevhutala-152168b8/" target="_blank">linkedin</a>
            <br>
            <a href="https://github.com/phumie" target="_blank">github</a>
            <br>
            <a href="https://google.com" target="_blank">Twitter</a>
          </p>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Or message me directly.</h5>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="names" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="number" placeholder="Number (optional)">
            </div>
            <div class="form-group">
              <textarea class="form-control" id="message" rows="3" placeholder="Message" required></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <button (click)="scrollToElement()" class="top" id="scroll-to-top">^</button>
</div>
